apiVersion: apps/v1
kind: Deployment
metadata:
  name: youtube-app-deployment
  labels:
    app: youtube-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: youtube-app
  template:
    metadata:
      labels:
        app: youtube-app
    spec:
      containers:
      - name: youtube-app
        image: praveengangala/youtube-app:latest
        ports:
        - containerPort: 3000  # change this if your app uses a different port
        # optional readiness and liveness probes can be added here
